<form #form="ngForm" (submit)="onSubmit()">
  Koordinatları daxil edin:<br>
  <div>
    <label for="latitude">Latitude: </label>
    <input type="text" name="latitude" id="latitude" [(ngModel)]="latitude"><br>
    <label for="longitude">Longitude:</label>
    <input type="text" name="longitude" id="longitude" [(ngModel)]="longitude"><br>
  </div>
  <button>Hava durumunu göstər</button>
</form>
